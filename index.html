<!DOCTYPE html>
<html lang="en">
    <head> <!-- Head from Kenny Yip Coding -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </head>

    <body>
        <main class="div-banner">

            <header class="title-banner">
                <h1>Tim's Blackjack Game</h1>
            </header>

            <section id='dealer-section'>
                <h2 id="dealer">Dealer: <span id="dealer-sum">??</span></h2>
                <div id="dealer-cards" class="cards">
                    <img id="hidden" src="./cards/BACK.png" alt="hidden card">
                </div>
            </section>

            <section id="your-section">
                <h2 id="you">You: <span id="your-sum">??</span></h2>
                <div id="your-cards" class="cards">
                </div>
            </section>

            <br>

            <div class="button-group">
                <button id="hit">Hit </button>
                <button id="stand">Stand</button>
                <button id="restart">Restart</button>
            </div>

            <p id="results"></p>
        </main>
    </body>
</html>
